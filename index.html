<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mezo veBoost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                pink: '#ff0055',
                glow: '#ff3377',
              },
              surface: {
                0: '#f8f8f8',
                1: '#ffffff',
                2: '#f4f4f5',
                3: '#e4e4e7',
                4: '#d4d4d8',
              },
              text: {
                primary: '#09090b',
                secondary: '#52525b',
                muted: '#a1a1aa',
              }
            },
            fontFamily: {
              display: ['"Outfit"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'glow': '0 4px 40px -10px rgba(255, 0, 85, 0.15)',
              'glow-sm': '0 2px 12px -3px rgba(255, 0, 85, 0.25)',
              'card': '0 1px 3px 0 rgba(0, 0, 0, 0.04), 0 8px 30px -8px rgba(0, 0, 0, 0.08)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background: 
          radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 0, 85, 0.06), transparent),
          radial-gradient(ellipse 60% 40% at 100% 100%, rgba(255, 0, 85, 0.04), transparent),
          #f8f8f8;
      }
      
      /* Custom Slider */
      input[type=range] {
        -webkit-appearance: none; 
        appearance: none;
        background: transparent; 
        cursor: pointer;
        height: 100%;
        width: 100%;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 20;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 32px;
        width: 32px;
        background: transparent;
        cursor: pointer;
        border: none;
      }

      input[type=range]::-moz-range-thumb {
        height: 32px;
        width: 32px;
        background: transparent;
        cursor: pointer;
        border: none;
      }

      input[type=range]:focus {
        outline: none; 
      }
      
      /* Number input hide spinners */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-text-primary antialiased min-h-screen flex items-center justify-center p-4">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
