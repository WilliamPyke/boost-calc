<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mezo Boost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                pink: '#ff0055',
                bg: '#e5e5e5',
                card: '#ffffff',
                input: '#e6e6e6',
                text: '#000000',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Slider Styling to match mockup */
      /* We need to ensure the native thumb has size so it can be dragged, even if invisible */
      input[type=range] {
        -webkit-appearance: none; 
        appearance: none;
        background: transparent; 
        cursor: pointer;
        height: 100%;
        width: 100%;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 20;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 32px; /* Large hit area */
        width: 32px;  /* Large hit area */
        background: transparent;
        cursor: pointer;
        border: none;
      }

      input[type=range]::-moz-range-thumb {
        height: 32px;
        width: 32px;
        background: transparent;
        cursor: pointer;
        border: none;
      }

      input[type=range]:focus {
        outline: none; 
      }
    </style>

}
</script>
