    <style>
      /* Light mode variables */
      :root {
        --surface-0: #f8f8f8;
        --surface-1: #ffffff;
        --surface-2: #f4f4f5;
        --surface-3: #e4e4e7;
        --surface-4: #d4d4d8;
        --text-primary: #09090b;
        --text-secondary: #52525b;
        --text-muted: #a1a1aa;
        /* Light mode - more visible aurora */
        --aurora-hot: rgba(255, 0, 85, 0.28);
        --aurora-mid: rgba(255, 50, 120, 0.22);
        --aurora-soft: rgba(255, 100, 150, 0.18);
        --aurora-pale: rgba(255, 150, 180, 0.15);
        --aurora-accent: rgba(255, 20, 100, 0.12);
        --bg-base: #f8f8f8;
      }
      
      /* Dark mode variables */
      .dark {
        --surface-0: #0a0a0b;
        --surface-1: #141416;
        --surface-2: #1c1c1f;
        --surface-3: #27272a;
        --surface-4: #3f3f46;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        /* Dark mode - vivid aurora */
        --aurora-hot: rgba(255, 0, 85, 0.45);
        --aurora-mid: rgba(255, 50, 120, 0.35);
        --aurora-soft: rgba(255, 100, 150, 0.28);
        --aurora-pale: rgba(255, 140, 175, 0.22);
        --aurora-accent: rgba(255, 20, 100, 0.18);
        --bg-base: #0a0a0b;
      }
      
      body {
        background: var(--bg-base);
        transition: background 0.3s ease;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Northern Lights Aurora Effect */
      .aurora-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 70vh;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      
      /* Base diffuse layer - large soft glow */
      .aurora-layer-1 {
        position: absolute;
        top: -30%;
        left: -20%;
        width: 140%;
        height: 120%;
        background: 
          radial-gradient(ellipse 90% 60% at 15% 25%, var(--aurora-hot), transparent 55%),
          radial-gradient(ellipse 70% 50% at 75% 20%, var(--aurora-mid), transparent 50%),
          radial-gradient(ellipse 80% 55% at 45% 30%, var(--aurora-soft), transparent 55%);
        animation: aurora-drift 18s ease-in-out infinite;
        filter: blur(60px);
      }
      
      /* Mid layer - medium detail */
      .aurora-layer-2 {
        position: absolute;
        top: -15%;
        left: -10%;
        width: 120%;
        height: 90%;
        background: 
          radial-gradient(ellipse 55% 45% at 85% 30%, var(--aurora-hot), transparent 50%),
          radial-gradient(ellipse 65% 40% at 25% 35%, var(--aurora-mid), transparent 45%),
          radial-gradient(ellipse 45% 50% at 55% 25%, var(--aurora-pale), transparent 50%);
        animation: aurora-drift-reverse 22s ease-in-out infinite;
        filter: blur(40px);
        opacity: 0.9;
      }
      
      /* Detail layer - sharper accents */
      .aurora-layer-3 {
        position: absolute;
        top: -5%;
        left: -5%;
        width: 110%;
        height: 75%;
        background: 
          radial-gradient(ellipse 35% 40% at 70% 35%, var(--aurora-hot), transparent 45%),
          radial-gradient(ellipse 40% 35% at 20% 30%, var(--aurora-mid), transparent 40%),
          radial-gradient(ellipse 50% 30% at 50% 20%, var(--aurora-accent), transparent 45%);
        animation: aurora-shimmer 14s ease-in-out infinite;
        filter: blur(25px);
        opacity: 0.75;
      }
      
      /* Fine detail layer - crisp highlights */
      .aurora-layer-4 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60%;
        background: 
          radial-gradient(ellipse 25% 30% at 30% 25%, var(--aurora-hot), transparent 40%),
          radial-gradient(ellipse 30% 25% at 65% 30%, var(--aurora-mid), transparent 35%),
          radial-gradient(ellipse 20% 35% at 80% 20%, var(--aurora-accent), transparent 40%),
          radial-gradient(ellipse 35% 20% at 45% 35%, var(--aurora-soft), transparent 45%);
        animation: aurora-pulse 10s ease-in-out infinite;
        filter: blur(15px);
        opacity: 0.6;
      }
      
      /* Accent streaks - subtle definition */
      .aurora-layer-5 {
        position: absolute;
        top: 5%;
        left: 0;
        width: 100%;
        height: 50%;
        background: 
          radial-gradient(ellipse 15% 40% at 25% 30%, var(--aurora-hot), transparent 50%),
          radial-gradient(ellipse 12% 45% at 60% 25%, var(--aurora-mid), transparent 45%),
          radial-gradient(ellipse 18% 35% at 85% 35%, var(--aurora-accent), transparent 50%);
        animation: aurora-streak 16s ease-in-out infinite;
        filter: blur(8px);
        opacity: 0.4;
      }
      
      @keyframes aurora-drift {
        0%, 100% {
          transform: translateX(0%) translateY(0%);
        }
        25% {
          transform: translateX(4%) translateY(-6%);
        }
        50% {
          transform: translateX(-3%) translateY(4%);
        }
        75% {
          transform: translateX(-5%) translateY(-3%);
        }
      }
      
      @keyframes aurora-drift-reverse {
        0%, 100% {
          transform: translateX(0%) translateY(0%) scale(1);
        }
        33% {
          transform: translateX(-4%) translateY(5%) scale(1.03);
        }
        66% {
          transform: translateX(5%) translateY(-4%) scale(0.97);
        }
      }
      
      @keyframes aurora-shimmer {
        0%, 100% {
          transform: translateX(0%) translateY(0%);
          opacity: 0.75;
        }
        30% {
          transform: translateX(3%) translateY(-4%);
          opacity: 0.6;
        }
        60% {
          transform: translateX(-4%) translateY(3%);
          opacity: 0.85;
        }
      }
      
      @keyframes aurora-pulse {
        0%, 100% {
          opacity: 0.6;
          transform: scale(1) translateY(0%);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.08) translateY(-3%);
        }
      }
      
      @keyframes aurora-streak {
        0%, 100% {
          transform: translateX(0%) scaleX(1);
          opacity: 0.4;
        }
        25% {
          transform: translateX(8%) scaleX(1.1);
          opacity: 0.5;
        }
        50% {
          transform: translateX(-5%) scaleX(0.95);
          opacity: 0.35;
        }
        75% {
          transform: translateX(-8%) scaleX(1.05);
          opacity: 0.45;
        }
      }
      
      #root {
        position: relative;
        z-index: 1;
      }
      
      /* Custom Slider */
      input[type=range] {
        -webkit-appearance: none; 
        appearance: none;
        background: transparent; 
        cursor: pointer;
        height: 100%;
        width: 100%;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 20;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 32px;
        width: 32px;
        background: transparent;
        cursor: pointer;
        border: none;
      }

      input[type=range]::-moz-range-thumb {
        height: 32px;
        width: 32px;
        background: transparent;
        cursor: pointer;
        border: none;
      }

      input[type=range]:focus {
        outline: none; 
      }
      
      /* Number input hide spinners */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--surface-4);
        border-radius: 3px;
      }
      
      /* Hint container - macOS-style spring animation */
      .hint-container {
        transition: 
          max-height 350ms cubic-bezier(0.4, 0, 0.2, 1),
          opacity 250ms cubic-bezier(0.4, 0, 0.2, 1),
          margin-top 350ms cubic-bezier(0.4, 0, 0.2, 1),
          transform 350ms cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: top center;
      }
      
      .hint-container.max-h-0 {
        transform: scaleY(0.95) translateY(-4px);
      }
      
      .hint-container.max-h-12 {
        transform: scaleY(1) translateY(0);
      }
      
      /* Explainer panel animations */
      .explainer-panel {
        transition: opacity 400ms ease-out, transform 400ms ease-out, max-height 400ms ease-out;
      }
      
      .explainer-panel.closed {
        opacity: 0;
        transform: translateY(-16px);
        max-height: 0;
        pointer-events: none;
      }
      
      .explainer-panel.open {
        opacity: 1;
        transform: translateY(0);
        max-height: 1000px;
      }
      
      /* Desktop: horizontal slide */
      @media (min-width: 1024px) {
        .explainer-wrapper {
          transition: width 500ms cubic-bezier(0.4, 0, 0.2, 1), opacity 400ms ease-out;
        }
        
        .explainer-wrapper.closed {
          width: 0;
          opacity: 0;
          overflow: hidden;
        }
        
        .explainer-wrapper.open {
          width: 384px; /* w-96 */
          opacity: 1;
        }
        
        .explainer-panel {
          transition: opacity 400ms ease-out, transform 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .explainer-panel.closed {
          opacity: 0;
          transform: translateX(24px);
          max-height: none;
        }
        
        .explainer-panel.open {
          opacity: 1;
          transform: translateX(0);
          max-height: none;
        }
      }
      
      /* Scrolling disclaimer marquee */
      .disclaimer-scroll {
        animation: scroll-left 40s linear infinite;
        padding-left: 25vw; /* Start 25% from left edge, creating dead space */
      }
      
      .disclaimer-scroll:hover {
        animation-play-state: paused;
      }
      
      @keyframes scroll-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
    </style>
