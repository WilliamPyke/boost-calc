<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Mezo veBoost Calculator</title>
    <script>
      // Apply dark mode immediately to prevent flash
      (function() {
        if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                pink: '#ff0055',
                glow: '#ff3377',
              },
              surface: {
                0: 'var(--surface-0)',
                1: 'var(--surface-1)',
                2: 'var(--surface-2)',
                3: 'var(--surface-3)',
                4: 'var(--surface-4)',
              },
              text: {
                primary: 'var(--text-primary)',
                secondary: 'var(--text-secondary)',
                muted: 'var(--text-muted)',
              }
            },
            fontFamily: {
              display: ['"Outfit"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'glow': '0 4px 40px -10px rgba(255, 0, 85, 0.15)',
              'glow-sm': '0 2px 12px -3px rgba(255, 0, 85, 0.25)',
              'card': '0 1px 3px 0 rgba(0, 0, 0, 0.04), 0 8px 30px -8px rgba(0, 0, 0, 0.08)',
              'card-dark': '0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 8px 30px -8px rgba(0, 0, 0, 0.5)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Light mode variables */
      :root {
        --surface-0: #f8f8f8;
        --surface-1: #ffffff;
        --surface-2: #f4f4f5;
        --surface-3: #e4e4e7;
        --surface-4: #d4d4d8;
        --text-primary: #09090b;
        --text-secondary: #52525b;
        --text-muted: #a1a1aa;
        --bg-gradient: 
          radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 0, 85, 0.06), transparent),
          radial-gradient(ellipse 60% 40% at 100% 100%, rgba(255, 0, 85, 0.04), transparent),
          #f8f8f8;
      }
      
      /* Dark mode variables */
      .dark {
        --surface-0: #0a0a0b;
        --surface-1: #141416;
        --surface-2: #1c1c1f;
        --surface-3: #27272a;
        --surface-4: #3f3f46;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --bg-gradient: 
          radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 0, 85, 0.12), transparent),
          radial-gradient(ellipse 60% 40% at 100% 100%, rgba(255, 0, 85, 0.08), transparent),
          #0a0a0b;
      }
      
      body {
        background: var(--bg-gradient);
        transition: background 0.3s ease;
      }
      
      /* Custom Slider */
      input[type=range] {
        -webkit-appearance: none; 
        appearance: none;
        background: transparent; 
        cursor: pointer;
        height: 100%;
        width: 100%;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 20;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 32px;
        width: 32px;
        background: transparent;
        cursor: pointer;
        border: none;
      }

      input[type=range]::-moz-range-thumb {
        height: 32px;
        width: 32px;
        background: transparent;
        cursor: pointer;
        border: none;
      }

      input[type=range]:focus {
        outline: none; 
      }
      
      /* Number input hide spinners */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--surface-4);
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>

</html>
